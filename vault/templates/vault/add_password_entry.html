{% extends 'vault/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2>Add Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
